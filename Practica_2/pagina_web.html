<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web con Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Ajuste el tamaño de las imágenes del carrusel */
        .carousel-img {
            max-width: 100%; /* Ajusta este valor para cambiar la anchura máxima de las imágenes */
            max-height: auto; /* Ajusta este valor para cambiar la altura máxima si es necesario */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Primer Sitio Web Boostrap :D</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Acerca de</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Servicios</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contacto</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Carrusel de imágenes -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://images.ctfassets.net/4cd45et68cgf/Rx83JoRDMkYNlMC9MKzcB/2b14d5a59fc3937afd3f03191e19502d/Netflix-Symbol.png?w=700&h=456" class="d-block carousel-img" alt="Netflix">
    </div>
    <div class="carousel-item">
      <img src="https://img.utdstc.com/icon/657/e60/657e607bbf486997cb7307e11ed88b3a90c40a94b093adc50c389721a250e65a:200" class="d-block carousel-img" alt="Prime Video">
    </div>
    <div class="carousel-item">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174883.png" class="d-block carousel-img" alt="YouTube">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
</a>
<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="sr-only">Siguiente</span>
</a>
</div>
<!-- Sección de tarjetas -->
<div class="container mt-4">
  <div class="row">
      <div class="col-md-4">
          <div class="card">
              <img src="https://i.pinimg.com/236x/db/31/5a/db315a6647c7f14efb3064e5e286e2a2.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                  <h5 class="card-title">Seccion 1</h5>
                  <p class="card-text">Descripción del contenido 1 </p>
                  <a href="https://www.leagueoflegends.com/es-mx/" class="btn btn-primary" target="_blank">Más información</a>
              </div>
          </div>
      </div>
      <!-- Repite para más tarjetas según sea necesario -->
  </div>
</div>
<!-- Pie de página -->
<footer class="bg-light text-center text-lg-start mt-5">
<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">Sebastian Hernandez :D</div>
</footer>
<!-- Scripts necesarios para Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
  // Inicializa el carrusel
  $('.carousel').carousel({
    interval: 2000 // Ajusta este valor para controlar la velocidad de cambio de las diapositivas
  });
});
</script>
</body>
</html>
